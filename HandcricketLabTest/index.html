<!DOCTYPE html>
<html lang="en">
<head>
    <title>Hand Cricket Game</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <h1>Hand Cricket Game</h1>
        <div class="game-board">
            <div class="player">
                <h2>User</h2>
                <img id="userHand" src="images/batsman.png" alt="User Hand Symbol">
                <p id="userScore">Score: 0</p>
            </div>
            <div class="player">
                <h2>Computer</h2>
                <img id="computerHand" src="images/bowler.png" alt="Computer Hand Symbol">
                <p id="computerScore">Score: 0</p>
            </div>
        </div>
        <div>
            <button onclick="showHand(1)" style="background-color:red;">1</button>
            <button onclick="showHand(2)" style="background-color:red;">2</button>
            <button onclick="showHand(3)" style="background-color:red;">3</button>
            <button onclick="showHand(4)" style="background-color:red;">4</button>
            <button onclick="showHand(5)" style="background-color:red;">5</button>
            <button onclick="showHand(6)" style="background-color:red;">6</button>
        </div>
        <div id="message"></div>
    </div>

    <script type="text/javascript" src="index.js"></script>
</body>
</html>
